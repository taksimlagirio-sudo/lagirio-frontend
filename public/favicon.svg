<svg id="logo-rectangle" width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <!-- Reuse same gradients and filters -->
                    <radialGradient id="sunsetGradient2" cx="50%" cy="50%">
                        <stop offset="0%" style="stop-color:#ffb74d;stop-opacity:1"/>
                        <stop offset="50%" style="stop-color:#ffa726;stop-opacity:1"/>
                        <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1"/>
